<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Update Donations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-animated {
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }
    .btn-animated:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Panel</h1>
    <form id="admin-form" class="space-y-4">
      <input type="number" id="amount" placeholder="Amount to add (USD)" required class="w-full p-3 border border-gray-300 rounded" />
      <input type="password" id="admin-pass" placeholder="Admin password" required class="w-full p-3 border border-gray-300 rounded" />
      <button type="submit" class="btn-animated bg-indigo-600 text-white font-semibold px-6 py-3 rounded-full w-full">Update Total</button>
      <p id="admin-msg" class="text-sm mt-2 text-center"></p>
    </form>
  </div>

  <script>
    const ADMIN_PASSWORD = "connor2025";

    document.getElementById('admin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = parseInt(document.getElementById('amount').value);
      const pass = document.getElementById('admin-pass').value;
      const msg = document.getElementById('admin-msg');

      if (pass !== ADMIN_PASSWORD) {
        msg.textContent = "Incorrect password.";
        msg.className = "text-red-500 mt-2 text-center";
        return;
      }

      try {
        const res = await fetch('/api/goal/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount })
        });

        if (!res.ok) throw new Error('Failed');

        msg.textContent = "Donation updated successfully!";
        msg.className = "text-green-600 mt-2 text-center";
        e.target.reset();
      } catch (err) {
        msg.textContent = "Error updating donation.";
        msg.className = "text-red-500 mt-2 text-center";
      }
    });
  </script>
</body>
</html>
