<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
    <form id="login-form" class="space-y-4">
      <input type="password" id="password" placeholder="Enter admin password" class="w-full p-3 border border-gray-300 rounded" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
      <p id="login-msg" class="text-center text-sm mt-2"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const res = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (res.ok) {
        window.location.href = '/admin';
      } else {
        document.getElementById('login-msg').textContent = 'Invalid password';
        document.getElementById('login-msg').className = 'text-center text-sm text-red-500 mt-2';
      }
    });
  </script>
</body>
</html>
